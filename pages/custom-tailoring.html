<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Fjalla+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/styles/styles.css">
    <link rel="stylesheet" href="../assets/styles/helper.css">

<body class="bg-light">
<header class="bg-light">
    <nav>
        <img src="../assets/icons/logo.svg" alt="logo">
        <div class="menu">
            <a href="#home">Home</a>
            <a href="#shop" class="active">Shop</a>
            <a href="#customTailworig">Custom Tailoring</a>
            <a href="#about">About us</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>
    <div class="actions">
        <form action="">
            <input type="text" placeholder="Search">
        </form>
        <button>
            <img src="../assets/icons/dark-basket.svg" alt="basket">
        </button>
    </div>
</header>
<section class="custom-tailoring">
    <div class="extra-container">
        <h2>CUSTOM TAILORING</h2>
        <div class="content">
            <div class="item">
                <img src="../assets/images/custom-tailoring-front.png" alt="front">
            </div>
            <div class="item sizes">
                <div class="block">
                    <div class="form-item">
                        <label for="">1.Neck (Circumference)</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">2.Bust (Circumference)</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">3.Waist (Circumference)</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">4.Hip (Circumference)</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">5.Bicep (Circumference)</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">6.Shoulder to waist (front)</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">7.Shoulder to waist  (back)</label>
                        <input type="text" placeholder="cm">
                    </div>
                </div>
                <div class="block">
                    <div class="form-item">
                        <label for="">8.Bust seperation</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">9.Back width</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">10.Shoulder width</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">11.Bust height </label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">12.Hand length</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">13.Leg length</label>
                        <input type="text" placeholder="cm">
                    </div>
                    <div class="form-item">
                        <label for="">14.Total height</label>
                        <input type="text" placeholder="cm">
                    </div>
                </div>
            </div>
            <div class="item">
                <img src="../assets/images/custom-tailoring-back.png" alt="back">
            </div>
        </div>
    </div>
    <div class="small-container">
        <form action="">
            <div class="form">
                <div class="block">
                    <div class="item">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Full name...">
                    </div>
                    <div class="item">
                        <label for="email">E-mail</label>
                        <input type="email" placeholder="Email...">
                    </div>
                    <div class="item">
                        <label for="email">Phone Number</label>
                        <input type="tel" placeholder="+374...">
                    </div>
                </div>
                <div class="block">
                    <div class="item">
                        <label for="message">Leave a message for us</label>
                        <textarea name="" id="message" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </div>
            <button type="submit" class="btn-primary">
                Send
            </button>
        </form>
    </div>
</section>

            </a>
            <div class="separator"></div>
            <a href="mailto:linebylililamber@gmail.com">
                <img src="../assets/icons/email.svg" alt="phone">
                <span class="email">linebylililamber@gmail.com</span>
            </a>
        </div>
    </div>
</footer>
